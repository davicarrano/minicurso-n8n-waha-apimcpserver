spring.application.name=api-mcp-faculdade
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.jpa.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:h2:mem:faculdadedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.ai.mcp.server.name=faculdade-mcp-server
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.instructions=Esta aplicacao prove informacoes sobre os cursos, linhas de pesquisa e discentes
spring.ai.mcp.server.sse-message-endpoint=/mcp/messages
spring.ai.mcp.server.sse-endpoint=/sse
#management.endpoints.web.exposure.include=*
#management.endpoints.health.show-details=always
spring.main.banner-mode=off
logging.pattern.console=


logging.file.name=./model-context-protocol/starter-webmvc-server.log
